# Site settings
defaults:
  -
    scope:
      path: "" # all pages
    values:
      current_express_version: "4.14.0"

# Build settings
markdown: kramdown

gems:
  - jekyll-redirect-from

kramdown:
  input: GFM
  hard_wrap: false
  syntax_highlighter_opts:
    disable : true

exclude: [uk/CHANGELOG.md]
