<html lang="{{ page.lang }}">

  {% include head.html %}

  {% if page.lang == 'en' %}
  <body class="en-doc">
  {% else %}
  <body class="non-en-doc">
    <div id="i18n-notice-box" class="doc-box doc-warn">
      {% include i18n-notice.html %}
    </div>
  {% endif %}

    {{ content }}

    {% include footer/footer-{{ page.lang }}.html %}
    <a href="https://www.netlify.com"> <img src="https://www.netlify.com/v3/img/components/netlify-color-accent.svg" alt="Preview Deploys by Netlify" /> </a>
    <script src="../js/theme.js"></script>
  </body>

</html>
